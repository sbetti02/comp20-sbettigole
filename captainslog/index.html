<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('h3').keypress(function (e) {
				if (e.which == 13) {
					$('div#log').after('<br>' + '<br>');

					var today = new Date();

					var minutes = today.getMinutes();
					if (minutes < 10)
						minutes = "0" + minutes;

					var seconds = today.getSeconds();
					if (seconds < 10)
						seconds = "0" + seconds;

					var hours = today.getHours();
					if (hours < 10)
						hours = "0" + hours;


					$('div#log').after((today.getMonth()+1) + '/' + (today.getDay()+1) + '/' + today.getFullYear() + " " + today.getHours() + ":" + minutes + ":" + seconds + " - " + ($(':input').val()));
					//e.preventDefault();
					store();
					function store() {
						txt = $("div#log").val;
						localStorage[new Date().getTime()] = txt;
						reload();
					}
					function reload() {
						elem = $("results");
						output = "";
						for (key in localStorage) {
							output = output + "<p>" + localStorage[key] + "</p>\n";
						}
						elem.innerHTML = output;
					}
				}
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
